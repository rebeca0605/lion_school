<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./alunos-ds.css">
    <title>Lion School</title>
</head>

<body>

    <header>
        <div class="container-header">
            <div class="logo">
                <img src="./img/logo-image.svg" alt="Logo Lion School">
                <h1>Lion <br> School</h1>
            </div>
            <div class="voltar">
                <button class="botao-voltar">
                    <img src="./img/sair.svg" alt="">
                </button>
                <h1>Voltar</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container-main">
            <div class="barra">
                <div class="container-status">
                    <select id="status" name="status">
                        <option value="status">Status</option>
                        <option value="finalizado">Finalizado</option>
                        <option value="cursos">Cursos</option>
                    </select>
                </div>
                <div class="legenda">
                    <h4>LEGENDA</h4>
                    <div class="cursando">
                        <img src="./img/legenda-azul.svg" alt="">
                        <p>Cursando</p>
                    </div>
                    <div class="finalizado">
                        <img src="./img/legenda-amarela.svg" alt="">
                        <p>Finalizado</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="contato">
            <div class="telefone">
                <img src="./img/telefone.svg" alt="">
                <h1>(11) 4774-4700</h1>
            </div>
            <div class="email">
                <img src="./img/email.svg" alt="">
                <h1>lionschool@gmail.com</h1>
            </div>
            <div class="localizacao">
                <img src="./img/localizacao.svg" alt="">
                <h1>Rua tcc, 211, Centro, Jandira</h1>
            </div>
        </div>
        <div class="copyright">
            <h1>Copyright Â© 2022 | Fernando Leonid</h1>
        </div>
        <div class="redes-sociais">
            <div class="youtube">
                <img src="./img/youtube.svg" alt="">
            </div>
            <div class="twitter">
                <img src="./img/twitter.svg" alt="">
            </div>
            <div class="instagram">
                <img src="./img/instagram.svg" alt="">
            </div>
            <div class="facebook">
                <img src="./img/facebook.svg" alt="">
            </div>
        </div>
    </footer>

</body>

</html>
